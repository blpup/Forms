<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link href="css/master.css" rel="stylesheet" type="text/css" />
    <link href="css/MformAJ.css" rel="stylesheet" type="text/css" />
    <link href="packages/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/MformAJ.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Exo:400,100,300,700,500&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
    <form  id="MformAJ">
        <fieldset class="">
            <input type="text" name="FirstName" autocomplete="off" required />
            <label>FirstName *</label>
            <span class="form-arrow"><i class="arrow a-r"></i></span>
            <span class="form-alert">!</span>
        </fieldset>
        <fieldset class="">
            <input type="text" name="LastName" autocomplete="off" required />
            <label>LastName *</label>
            <span class="form-arrow"><i class="arrow a-r"></i></span>
            <span class="form-alert">!</span>
        </fieldset>
        <fieldset class="">
            <input type="text" name="Location" autocomplete="off" required />
            <label>Location *</label>
            <span class="form-arrow"><i class="arrow a-r"></i></span>
            <span class="form-alert">!</span>
        </fieldset>
        <fieldset class="">
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" autocomplete="off" required />
            <label>E-Mail *</label>
            <span class="form-arrow"><i class="arrow a-r"></i></span>
            <span class="form-alert">!</span>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
